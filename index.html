  <h1 style="font-size:40px;">สมัครสมาชิก</h1>

  <form action="success.html">

    style="padding:10px;width:250px;margin:10px;"><br>

    style="padding:10px;width:250px;margin:10px;"><br>

    <input type="password" placeholder="รหัสผ่าน" required
    style="padding:10px;width:250px;margin:10px;"><br>

    <button type="submit"
    style="padding:10px 30px;font-size:18px;background:gold;border:none;border-radius:10px;">

    </button>

  </form>

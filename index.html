<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MaAt Shop</title>

<style>
body{
  margin:0;
  font-family:sans-serif;
  background:#f4f4f4;
}

/* ปุ่มเมนู */
.menu-btn{
  position:fixed;
  top:15px;
  right:15px;
  background:orange;
  color:white;
  border:none;
  padding:10px 15px;
  font-size:20px;
  border-radius:8px;
  cursor:pointer;
  z-index:1001;
}

/* พื้นหลังมืด */
.overlay{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.4);
  display:none;
  z-index:1000;
}

/* Sidebar */
.sidebar{
  position:fixed;
  top:0;
  right:-260px;
  width:260px;
  height:100%;
  background:#f5e2c8;
  padding-top:80px;
  transition:0.3s;
  z-index:1002;
}

.sidebar a{
  display:block;
  background:orange;
  color:white;
  text-decoration:none;
  padding:15px;
  margin:10px;
  border-radius:10px;
  text-align:center;
  font-weight:bold;
}

.sidebar a:hover{
  background:#ff9900;
}

/* เมื่อเปิด */
.sidebar.active{
  right:0;
}

.overlay.active{
  display:block;
}

.content{
  padding:100px 20px;
  text-align:center;
}
</style>
</head>

<body>

<button class="menu-btn" onclick="toggleMenu()">☰</button>

<div id="overlay" class="overlay" onclick="closeMenu()"></div>

<div id="sidebar" class="sidebar">
  <a href="#">หน้าหลัก</a>
  <a href="#">เข้าสู่ระบบ</a>
  <a href="#">สมัครสมาชิก</a>
</div>

<div class="content">
  <h2>ยินดีต้อนรับสู่ MaAt Shop</h2>
  <p>นี่คือหน้าเว็บตัวอย่าง</p>
</div>

<script>
function toggleMenu(){
  document.getElementById("sidebar").classList.toggle("active");
  document.getElementById("overlay").classList.toggle("active");
}

function closeMenu(){
  document.getElementById("sidebar").classList.remove("active");
  document.getElementById("overlay").classList.remove("active");
}
</script>

</body>
</html>

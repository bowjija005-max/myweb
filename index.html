<!DOCTYPE html>
<html>
<head>
  <title>สมัครสมาชิก</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body style="background:linear-gradient(to bottom right,#5f6fdc,#7c4dff);
display:flex;justify-content:center;align-items:center;height:100vh;font-family:sans-serif;">

  <div style="background:white;padding:40px;border-radius:20px;width:300px;text-align:center;">

    <h2>สมัครสมาชิก</h2>

    <form action="success.html" method="get">

      <input type="text" placeholder="ชื่อ" required
      style="width:100%;padding:10px;margin:10px 0;"><br>

      <input type="email" placeholder="อีเมล" required
      style="width:100%;padding:10px;margin:10px 0;"><br>

      <input type="password" placeholder="รหัสผ่าน" required
      style="width:100%;padding:10px;margin:10px 0;"><br>

      <button type="submit"
      style="width:100%;padding:10px;background:#5f6fdc;color:white;border:none;border-radius:10px;">
        สมัคร
      </button>

    </form>

  </div>

</body>
</html>

<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shop System</title>

<style>
body{
  margin:0;
  font-family:sans-serif;
  background:#f4f4f4;
}

/* ปุ่มเมนู */
.menu-btn{
  position:fixed;
  top:15px;
  right:15px;
  background:orange;
  color:white;
  border:none;
  padding:10px 15px;
  font-size:20px;
  border-radius:8px;
  cursor:pointer;
  z-index:1001;
}

/* พื้นหลัง */
.overlay{
  position:fixed;
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.4);
  display:none;
  z-index:1000;
}

.overlay.active{
  display:block;
}

/* Sidebar */
.sidebar{
  position:fixed;
  top:0;
  right:-270px;
  width:270px;
  height:100%;
  background:#f5e2c8;
  padding-top:80px;
  transition:0.3s;
  z-index:1002;
}

.sidebar.active{
  right:0;
}

.sidebar button{
  display:block;
  width:85%;
  margin:10px auto;
  padding:12px;
  border:none;
  border-radius:10px;
  background:orange;
  color:white;
  font-weight:bold;
  cursor:pointer;
}

.sidebar button:hover{
  background:#ff9900;
}

input{
  width:85%;
  padding:10px;
  margin:6px auto;
  display:block;
  border-radius:8px;
  border:1px solid #ccc;
}

.content{
  padding:100px 20px;
  text-align:center;
}

.admin-box{
  background:white;
  padding:20px;
  margin-top:20px;
  border-radius:10px;
}
</style>
</head>

<body>

<button class="menu-btn" onclick="toggleMenu()">☰</button>

<div id="overlay" class="overlay" onclick="closeMenu()"></div>

<div id="sidebar" class="sidebar">
  <div id="authArea"></div>
</div>

<div class="content">
  <h2 id="welcomeText">ยินดีต้อนรับ</h2>
  <div id="adminPanel"></div>
</div>

<script>
const sidebar = document.getElementById("sidebar");
const overlay = document.getElementById("overlay");
const authArea = document.getElementById("authArea");
const welcomeText = document.getElementById("welcomeText");
const adminPanel = document.getElementById("adminPanel");

/* เปิด/ปิดเมนู */
function toggleMenu(){
  sidebar.classList.toggle("active");
  overlay.classList.toggle("active");
}

function closeMenu(){
  sidebar.classList.remove("active");
  overlay.classList.remove("active");
}

/* แสดง UI ตามสถานะ */
function render(){
  const currentUser = localStorage.getItem("currentUser");

  adminPanel.innerHTML = "";

  if(!currentUser){
    welcomeText.innerText = "ยินดีต้อนรับ";

    authArea.innerHTML = `
      <input id="username" placeholder="ชื่อผู้ใช้">
      <input id="password" type="password" placeholder="รหัสผ่าน">
      <button onclick="register()">สร้างบัญชี</button>
      <button onclick="login()">เข้าสู่ระบบ</button>
    `;
    return;
  }

  welcomeText.innerText = "สวัสดี " + currentUser;

  if(currentUser === "admin"){
    authArea.innerHTML = `
      <button onclick="showAdmin()">เข้า Admin Panel</button>
      <button onclick="logout()">ออกจากระบบ</button>
    `;
  }else{
    authArea.innerHTML = `
      <button onclick="logout()">ออกจากระบบ</button>
    `;
  }
}

/* สมัคร */
function register(){
  const user = document.getElementById("username").value.trim();
  const pass = document.getElementById("password").value.trim();

  if(!user || !pass){
    alert("กรอกข้อมูลให้ครบ");
    return;
  }

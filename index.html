<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Purple Shop</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:linear-gradient(180deg,#a100ff,#5b00a5);
  color:white;
  text-align:center;
}

/* HEADER */
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:20px;
}

.logo{
  font-size:22px;
  font-weight:bold;
}

.login-btn{
  background:linear-gradient(90deg,#7b2cff,#4a00e0);
  border:none;
  color:white;
  padding:10px 20px;
  border-radius:25px;
  cursor:pointer;
}

/* HERO */
.hero{
  padding:40px 20px;
}

.hero h1{
  font-size:42px;
  margin:0;
}

.hero p{
  opacity:0.9;
  margin-top:10px;
}

/* BUTTONS */
.big-buttons{
  margin-top:25px;
}

.big-buttons button{
  margin:5px;
  padding:12px 20px;
  border:none;
  border-radius:25px;
  font-size:16px;
  cursor:pointer;
  background:white;
  color:#5b00a5;
  font-weight:bold;
}

/* CARDS */
.cards{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:15px;
  padding:20px;
  margin-top:30px;
}

.card{
  background:linear-gradient(180deg,#ff8dfc,#d600ff);
  padding:20px;
  border-radius:20px;
  font-weight:bold;
  cursor:pointer;
}

/* MODAL */
.modal{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.5);
  display:none;
  justify-content:center;
  align-items:center;
}

.modal-box{
  background:white;
  color:black;
  padding:25px;
  border-radius:15px;
  width:90%;
  max-width:400px;
  text-align:left;
}

.modal-box h3{
  text-align:center;
}

.modal-box input{
  width:100%;
  padding:8px;
  margin:5px 0;
}

.modal-box button{
  width:100%;
  padding:10px;
  margin-top:5px;
  border:none;
  background:#5b00a5;
  color:white;
  border-radius:8px;
  cursor:pointer;
}

.user-item{
  background:#eee;
  padding:8px;
  margin:5px 0;
  border-radius:6px;
  font-size:14px;
}
</style>
</head>

<body>

<div class="header">
  <div class="logo">BubbleShop</div>
  <button class="login-btn" id="topBtn" onclick="openModal()">เข้าสู่ระบบ</button>
</div>

<div class="hero">
  <h1>Bubble Shop</h1>
  <p>ร้านค้าออนไลน์ระบบสมัครสมาชิก</p>

  <div class="big-buttons">
    <button>เติมเงิน</button>
    <button>ประวัติ</button>
  </div>
</div>

<div class="cards">
  <div class="card">สินค้า 1</div>
  <div class="card">สินค้า 2</div>
  <div class="card">สินค้า 3</div>
  <div class="card">สินค้า 4</div>
</div>

<!-- MODAL -->
<div id="modal" class="modal">
  <div class="modal-box" id="modalContent">
    <!-- เนื้อหาเปลี่ยนตามสถานะ -->
  </div>
</div>

<script>
function updateUI(){
  const user = localStorage.getItem("currentUser");
  const topBtn = document.getElementById("topBtn");

  if(user){
    topBtn.innerHTML = "สวัสดี " + user + " | ออกจากระบบ";
    topBtn.onclick = logout;
  }else{
    topBtn.innerHTML = "เข้าสู่ระบบ";
    topBtn.onclick = openModal;
  }
}

function openModal(){
  const user = localStorage.getItem("currentUser");
  const modal = document.getElementById("modal");
  const content = document.getElementById("modalContent");

  modal.style.display="flex";

  if(user === "admin"){
    showAdminPanel();
  }else{
    content.innerHTML = `
      <h3>เข้าสู่ระบบ</h3>
      <input id="username" placeholder="ชื่อผู้ใช้">
      <input id="password" type="password" placeholder="รหัสผ่าน">
      <button onclick="login()">เข้าสู่ระบบ</button>
      <button onclick="register()">สมัครสมาชิก</button>
      <button onclick="closeModal()">ปิด</button>
    `;
  }
}

function closeModal(){
  document.getElementById("modal").style.display="none";
}

function register(){
  const u = document.getElementById("username").value.trim();
  const p = document.getElementById("password").value.trim();

  if(!u || !p){ alert("กรอกข้อมูลให้ครบ"); return; }
  if(u === "admin"){ alert("ชื่อนี้ใช้ไม่ได้"); return; }
  if(localStorage.getItem("user_"+u)){ alert("มีผู้ใช้นี้แล้ว"); return; }

  localStorage.setItem("user_"+u, JSON.stringify({password:p, credit:0}));
  alert("สมัครสำเร็จ");
}

function login(){
  const u = document.getElementById("username").value.trim();
  const p = document.getElementById("password").value.trim();

  if(u==="admin" && p==="12345"){
    localStorage.setItem("currentUser","admin");
    closeModal();
    updateUI();
    return;
  }

  const data = localStorage.getItem("user_"+u);
  if(data){
    const user = JSON.parse(data);
    if(user.password===p){
      localStorage.setItem("currentUser",u);
      closeModal();
      updateUI();
      return;
    }
  }

  alert("ข้อมูลไม่ถูกต้อง");
}

function logout(){
  localStorage.removeItem("currentUser");
  updateUI();
}

function showAdminPanel(){
  const content = document.getElementById("modalContent");
  let html = "<h3>Admin Panel</h3>";

  for(let key in localStorage){
    if(key.startsWith("user_")){
      const username = key.replace("user_","");
      const data = JSON.parse(localStorage.getItem(key));

      html += `
      <div class="user-item">
        <b>${username}</b><br>
        เครดิต: ${data.credit} บาท
        <input id="add_${username}" type="number" placeholder="เพิ่มเครดิต">
        <button onclick="addCredit('${username}')">เพิ่มเงิน</button>
        <button onclick="deleteUser('${username}')">ลบผู้ใช้</button>
      </div>
      `;
    }
  }

  html += `<button onclick="closeModal()">ปิด</button>`;
  content.innerHTML = html;
}

function addCredit(username){
  const input = document.getElementById("add_"+username);
  const amount = parseInt(input.value);
  if(!amount || amount<=0){ alert("ใส่จำนวนให้ถูกต้อง"); return; }

  const data = JSON.parse(localStorage.getItem("user_"+username));
  data.credit += amount;
  localStorage.setItem("user_"+username, JSON.stringify(data));
  showAdminPanel();
}

function deleteUser(username){
  localStorage.removeItem("user_"+username);
  showAdminPanel();
}

updateUI();
</script>

</body>
</html>

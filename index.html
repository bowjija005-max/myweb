<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Purple Shop</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:linear-gradient(180deg,#a100ff,#5b00a5);
  color:white;
  text-align:center;
}

/* HEADER */
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:20px;
}

.logo{
  font-size:22px;
  font-weight:bold;
}

.login-btn{
  background:linear-gradient(90deg,#7b2cff,#4a00e0);
  border:none;
  color:white;
  padding:10px 20px;
  border-radius:25px;
  cursor:pointer;
}

/* HERO */
.hero{
  padding:40px 20px;
}

.hero h1{
  font-size:42px;
  margin:0;
}

.hero p{
  opacity:0.9;
  margin-top:10px;
}

/* BUTTONS */
.big-buttons{
  margin-top:25px;
}

.big-buttons button{
  margin:5px;
  padding:12px 20px;
  border:none;
  border-radius:25px;
  font-size:16px;
  cursor:pointer;
  background:white;
  color:#5b00a5;
  font-weight:bold;
}

/* CARDS */
.cards{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:15px;
  padding:20px;
  margin-top:30px;
}

.card{
  background:linear-gradient(180deg,#ff8dfc,#d600ff);
  padding:20px;
  border-radius:20px;
  font-weight:bold;
  cursor:pointer;
}

/* MODAL */
.modal{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.5);
  display:none;
  justify-content:center;
  align-items:center;
}

.modal-box{
  background:white;
  color:black;
  padding:25px;
  border-radius:15px;
  width:85%;
  max-width:350px;
}

.modal-box input{
  width:100%;
  padding:10px;
  margin:6px 0;
  border-radius:8px;
  border:1px solid #ccc;
}

.modal-box button{
  width:100%;
  padding:10px;
  margin-top:8px;
  border:none;
  border-radius:8px;
  background:#5b00a5;
  color:white;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="header">
  <div class="logo">BubbleShop</div>
  <button class="login-btn" onclick="openModal()">เข้าสู่ระบบ</button>
</div>

<div class="hero">
  <h1>Bubble Shop</h1>
  <p>ร้านค้าออนไลน์ระบบสมัครสมาชิก</p>

  <div class="big-buttons">
    <button>เติมเงิน</button>
    <button>ประวัติ</button>
  </div>
</div>

<div class="cards">
  <div class="card">สินค้า 1</div>
  <div class="card">สินค้า 2</div>
  <div class="card">สินค้า 3</div>
  <div class="card">สินค้า 4</div>
</div>

<!-- MODAL LOGIN -->
<div id="modal" class="modal">
  <div class="modal-box">
    <h3 id="modalTitle">เข้าสู่ระบบ</h3>
    <input id="username" placeholder="ชื่อผู้ใช้">
    <input id="password" type="password" placeholder="รหัสผ่าน">
    <button onclick="login()">เข้าสู่ระบบ</button>
    <button onclick="register()">สมัครสมาชิก</button>
    <button onclick="closeModal()">ปิด</button>
  </div>
</div>

<script>
function openModal(){
  document.getElementById("modal").style.display="flex";
}

function closeModal(){
  document.getElementById("modal").style.display="none";
}

function register(){
  const u = document.getElementById("username").value.trim();
  const p = document.getElementById("password").value.trim();

  if(!u || !p){
    alert("กรอกข้อมูลให้ครบ");
    return;
  }

  if(u === "admin"){
    alert("ชื่อนี้ใช้ไม่ได้");
    return;
  }

  if(localStorage.getItem("user_"+u)){
    alert("มีผู้ใช้นี้แล้ว");
    return;
  }

  localStorage.setItem("user_"+u,p);
  alert("สมัครสำเร็จ");
}

function login(){
  const u = document.getElementById("username").value.trim();
  const p = document.getElementById("password").value.trim();

  if(u === "admin" && p === "12345"){
    localStorage.setItem("currentUser","admin");
    alert("เข้าสู่ระบบ Admin สำเร็จ");
    closeModal();
    return;
  }

  const saved = localStorage.getItem("user_"+u);

  if(saved === p){
    localStorage.setItem("currentUser",u);
    alert("เข้าสู่ระบบสำเร็จ");
    closeModal();
  }else{
    alert("ข้อมูลไม่ถูกต้อง");
  }
}
</script>

</body>
</html>

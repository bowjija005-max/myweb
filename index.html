<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Working Website</title>

<style>
body{
  margin:0;
  font-family:Arial;
}

/* ปุ่มเมนู */
.menu-btn{
  position:fixed;
  top:15px;
  right:15px;
  background:orange;
  color:white;
  border:none;
  padding:10px 15px;
  font-size:20px;
  cursor:pointer;
  z-index:1001;
}

/* เมนูเลื่อน */
.sidebar{
  position:fixed;
  top:0;
  right:-250px;
  width:250px;
  height:100%;
  background:#ffe0b2;
  transition:0.3s;
  padding-top:80px;
  z-index:1000;
}

.sidebar.active{
  right:0;
}

.overlay{
  position:fixed;
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.4);
  display:none;
}

.overlay.active{
  display:block;
}

.sidebar button{
  display:block;
  width:80%;
  margin:10px auto;
  padding:10px;
  border:none;
  background:orange;
  color:white;
  cursor:pointer;
}

input{
  display:block;
  width:80%;
  margin:5px auto;
  padding:8px;
}
</style>
</head>

<body>

<button class="menu-btn" onclick="toggleMenu()">☰</button>

<div id="overlay" class="overlay" onclick="toggleMenu()"></div>

<div id="sidebar" class="sidebar">
  <div id="authArea"></div>
</div>

<h2 style="margin-top:100px;text-align:center;" id="welcome">
ยินดีต้อนรับ
</h2>

<script>
function toggleMenu(){
  document.getElementById("sidebar").classList.toggle("active");
  document.getElementById("overlay").classList.toggle("active");
}

function render(){
  const user = localStorage.getItem("currentUser");
  const authArea = document.getElementById("authArea");
  const welcome = document.getElementById("welcome");

  if(!user){
    welcome.innerText = "ยินดีต้อนรับ";
    authArea.innerHTML = `
      <input id="username" placeholder="ชื่อผู้ใช้">
      <input id="password" type="password" placeholder="รหัสผ่าน">
      <button onclick="register()">สมัคร</button>
      <button onclick="login()">เข้าสู่ระบบ</button>
    `;
  } else {
    welcome.innerText = "สวัสดี " + user;

    if(user === "admin"){
      authArea.innerHTML = `
        <button onclick="alert('เข้า Admin ได้แล้ว')">Admin Panel</button>
        <button onclick="logout()">ออกจากระบบ</button>
      `;
    } else {
      authArea.innerHTML = `
        <button onclick="logout()">ออกจากระบบ</button>
      `;
    }
  }
}

function register(){
  const u = document.getElementById("username").value;
  const p = document.getElementById("password").value;

  if(!u || !p){
    alert("กรอกข้อมูลให้ครบ");
    return;
  }

  if(u === "admin"){
    alert("ใช้ชื่อนี้ไม่ได้");
    return;
  }

  localStorage.setItem("user_"+u, p);
  alert("สมัครสำเร็จ");
}

function login(){
  const u = document.getElementById("username").value;
  const p = document.getElementById("password").value;

  if(u === "admin" && p === "12345"){
    localStorage.setItem("currentUser","admin");
    render();
    toggleMenu();
    return;
  }

  const saved = localStorage.getItem("user_"+u);

  if(saved === p){
    localStorage.setItem("currentUser",u);
    render();
    toggleMenu();
  } else {
    alert("ข้อมูลผิด");
  }
}

function logout(){
  localStorage.removeItem("currentUser");
  render();
  toggleMenu();
}

render();
</script>

</body>
</html>

<body onload="requireLogin();checkAdmin();requireAdminVerified();loadAdminProducts();">

<div id="adminLoginBox">
  <h3>ยืนยันตัวตนแอดมิน</h3>
  <input type="password" id="admin_secret" placeholder="รหัสชั้นที่ 2">
  <button onclick="if(verifyAdmin()) location.reload()">ยืนยัน</button>
</div>

<div id="adminPanel">
  <h3>เพิ่มสินค้า</h3>
  <input id="newName" placeholder="ชื่อสินค้า">
  <input id="newPrice" placeholder="ราคา">
  <button onclick="addProduct()">เพิ่ม</button>

  <h3>รายการสินค้า</h3>
  <div id="adminProductList"></div>
</div>

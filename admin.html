<!DOCTYPE html>
<html>
<head>
<title>Admin</title>
<link rel="stylesheet" href="style.css">
<script src="script.js"></script>
</head>
<body onload="checkLogin()">

<header>
<h2>แอดมิน</h2>
<button onclick="location.href='index.html'">กลับ</button>
</header>

<div class="container">
<script>
let user = getCurrentUser();
if(user.username !== "admin"){
  document.write("<h3>คุณไม่ใช่แอดมิน</h3>");
}else{
  let users = getUsers();
  document.write("<h3>รายชื่อสมาชิกทั้งหมด</h3>");
  users.forEach(u=>{
    document.write("<p>"+u.username+"</p>");
  });
}
</script>
</div>

</body>
</html>

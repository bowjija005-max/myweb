<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>สมัครสมาชิก</title>
<style>
body{
    font-family: Arial;
    background: linear-gradient(45deg,#6a00ff,#a000ff);
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}
.box{
    background:white;
    padding:30px;
    border-radius:15px;
    width:300px;
}
input{
    width:100%;
    padding:10px;
    margin:10px 0;
}
button{
    width:100%;
    padding:10px;
    background:#8a2be2;
    color:white;
    border:none;
    border-radius:8px;
}
</style>
</head>
<body>

<div class="box">
<h2>สมัครสมาชิก</h2>
<input type="text" placeholder="ชื่อผู้ใช้" required>
<input type="password" placeholder="รหัสผ่าน" required>
<button onclick="goShop()">สมัครสมาชิก</button>
</div>

<script>
function goShop(){
    window.location.href = "shop.html";
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>เข้าสู่ระบบ</title>
<style>
body{
  font-family: Arial;
  background: linear-gradient(135deg,#6a00ff,#a000ff);
  display:flex; justify-content:center; align-items:center; height:100vh;
}
.box{
  background:#fff; padding:30px; border-radius:15px; width:320px;
}
h2{ text-align:center; margin-bottom:15px; }
input{
  width:100%; padding:12px; margin:8px 0;
  border-radius:8px; border:1px solid #ccc;
}
button{
  width:100%; padding:12px; border:none; border-radius:8px;
  background:#8a2be2; color:#fff; font-size:16px; cursor:pointer;
}
.link{ text-align:center; margin-top:12px; }
.link a{ color:#6a00ff; text-decoration:none; }
.error{ color:red; font-size:14px; text-align:center; }
</style>
</head>
<body>

<div class="box">
  <h2>เข้าสู่ระบบ</h2>
  <div id="msg"></div>
  <input type="text" id="username" placeholder="ชื่อผู้ใช้">
  <input type="password" id="password" placeholder="รหัสผ่าน">
  <button onclick="login()">เข้าสู่ระบบ</button>
  <div class="link">ยังไม่มีบัญชี? <a href="./register.html">สมัครสมาชิก</a></div>
</div>

<script>
function login(){
  const user = document.getElementById("username").value.trim();
  const pass = document.getElementById("password").value.trim();
  const msg  = document.getElementById("msg");

  const savedUser = localStorage.getItem("user");
  const savedPass = localStorage.getItem("pass");

  if(user === savedUser && pass === savedPass){
    localStorage.setItem("loggedIn","true");
    window.location.href = "./shop.html"; // เด้งไปหน้าสินค้า
  }else{
    msg.innerHTML = "<div class='error'>ชื่อหรือรหัสไม่ถูกต้อง</div>";
  }
}
</script>

</body>
</html>
